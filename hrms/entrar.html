<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>C+- | Entrar</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      name="description"
      content="Oculux Bootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities."
    />
    <meta name="author" content="GetBootstrap, design by: puffintheme.com" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- VENDOR CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/vendor/animate-css/vivify.min.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/site.min.css" />
  </head>

  <body class="theme-cyan font-montserrat" style="background-color: #2677ff;">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
      <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
      </div>
    </div>

    <div class="auth-main2 particles_js">
      <div class="auth_div vivify fadeInTop">
        <div class="card">
          <div id="app" class="body">
            <div class="login-img">
              <img class="img-fluid" src="../assets/images/login-img.png" />
            </div>
            <form class="form-auth-small" action="dashboard.html">
              <div class="mb-3">
                <p class="lead">Entre com sua conta</p>
              </div>
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control round"
                  id="signin-email"
                  v-model="login"
                  placeholder="Usuário"
                />
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only"
                  >Senha</label
                >
                <input
                  type="password"
                  class="form-control round"
                  id="signin-password"
                  v-model="senha"
                  placeholder="Senha"
                />
              </div>
              <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input type="checkbox" />
                  <span>Lembrar-me</span>
                </label>
              </div>

              <button
                @click.prevent.stop="valida"
                type="submit"
                class="btn btn-primary btn-round btn-block"
              >
                Entrar
              </button>
              <div class="mt-4">
                <span class="helper-text m-b-10"
                  ><i class="fa fa-lock"></i>
                  <a href="#">Esqueceu a senha?</a></span
                >
                <span>Não tem uma conta? <a href="#">Registrar</a></span>
                <div v-if="verifica">
                  <div class="alert alert-danger" role="alert">
                    Usuário ou senha incorretos.
                  </div>
                </div>
              </div>
            </form>

            <div class="pattern">
              <span class="red"></span>
              <span class="indigo"></span>
              <span class="blue"></span>
              <span class="green"></span>
              <span class="orange"></span>
            </div>
          </div>
        </div>
      </div>
      <div id="particles-js"></div>
    </div>

    <!-- END WRAPPER -->
    <script>
      new Vue({
        el: "#app",
        data: {
          login: "",
          senha: "",
          logado: false,
          verifica: false,
        },
        methods: {
          valida() {
            if (this.login != "" && this.senha != "") {
              fetch("https://cmaisoumenos.herokuapp.com/api/login")
                .then((x) => x.json())
                .then((logins) => {
                  logins.forEach((element) => {
                    if (
                      element.usuario == this.login &&
                      element.senha == this.senha
                    ) {
                      this.logado = true;
                      if (element.tipo) {
                        //HOSPITAL
                        aux = window.location.href;
                        aux = aux.replace("entrar.html", "dashboard.html");
                        window.location.href = aux;
                      } else {
                        //PACIENTE
                        aux = window.location.href;
                        aux = aux.replace("entrar.html", "dashboard.html");
                        window.location.href = aux;
                      }
                    }
                  });
                  if (!this.logado) {
                    this.verifica = true;
                  }
                });
            }
          },
        },
      });
    </script>
    <script src="assets/bundles/libscripts.bundle.js"></script>
    <script src="assets/bundles/vendorscripts.bundle.js"></script>
    <script src="assets/bundles/mainscripts.bundle.js"></script>
  </body>
</html>
