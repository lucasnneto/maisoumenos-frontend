        <div class="card font_setting">
            <div class="header">

                    <label><input name="font" value="font-krub" type="radio"><span><i></i>Krub Google

                <div class="fancy-radio">
                    <label><input name="font" value="font-roboto" type="radio"><span><i></i>Robot Google

            </div>
        </div>
        <div class="card setting_switch">
            <div class="header">
                <h2>Settings</h2>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    Light Version

                        <label class="switch">
                            <input type="checkbox" class="lv-btn">
                            <span class="slider round"></span>

                    </div>
                </li>
                <li class="list-group-item">
                    RTL Version
                    <div class="float-right">
                        <label class="switch">
                            <input type="checkbox" class="rtl-btn">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    Horizontal Henu
                    <div class="float-right">
                        <label class="switch">
                            <input type="checkbox" class="hmenu-btn">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    Mini Sidebar
                    <div class="float-right">
                        <label class="switch">
                            <input type="checkbox" class="mini-sidebar-btn">
                            <span class="slider round"></span>

                    </div>

            </ul>
        </div>
        <div class="card">
            <div class="form-group">
                <label class="d-block">Traffic this Month <span class="float-right">77%</span></label>
                <div class="progress progress-xxs">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="77"
                        aria-valuemin="0" aria-valuemax="100" style="width: 77%;"></div>

            </div>
            <div class="form-group">
                <label class="d-block">Server Load <span class="float-right">50%</span></label>
                <div class="progress progress-xxs">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50"

    </div>

    <!-- Overlay For Sidebars -->

    <div id="wrapper">

        <nav class="navbar top-navbar" style="width: 100%; padding: 10px;">
            <div class="container-fluid" style="justify-content: space-around;">
                <div class="navbar-left">
                    <ul class="nav navbar-nav">
                        <li>
                            <div class="navbar-brand">
                                <a href="index.html"><img style="width: 30px;" src="./assets/images/iconc+-.png"
                                        alt="C+-" class="ml-3">
                                
                            </div>
                        </li>
                    </ul>

                <div class="navbar-right">
                    <div id="navbar-menu">
                        <ul class="nav navbar-nav">

        <div id="main-content" style="width: 100%;">
            <div id="map"></div>       
        </div>

    </div>
    <script>
        // var myLatLng = {lat: -19.7532845, lng:  -47.9363265};    
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: -19.7502,
                    lng: -47.9325,
                },
                zoom: 14,
            });
            //       var marker = new google.maps.Marker({
            //     position: myLatLng,
            //     map: map,
            //     title: 'Hello World!'
            //   });

            new Vue({
                el: "#app",
                created() {
                    fetch("https://cmaisoumenos.herokuapp.com/api/hospital")
                        .then((x) => x.json())
                        .then((hospitals) => {

                            hospitals.forEach((hp) => {

                                new google.maps.Marker({
                                    position: {
                                        lat: hp.lat,
                                        lng: hp.lng,
                                    },
                                    map: map,
                                    title: hp.nome,
                                    icon: hp.covid ? "./assets/images/pin_red.png" : "./assets/images/pin_blue.png"
                                });
                            });
                        });
                }
            })
        }
    </script>

    <!-- Javascript -->
    <script src="./assets/bundles/libscripts.bundle.js"></script>
